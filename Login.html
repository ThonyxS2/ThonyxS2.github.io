<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IABG</title>
    <link rel="stylesheet" href="Site.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Já é aluno IABG?</h2>
            <p>Faça login e aproveite</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit" class="btn">ENTRAR</button>
                <button type="button" class="btn google">ENTRAR COM GOOGLE</button>
            </form>
            <a href="Recuperaçãosenha.html">Primeiro acesso ou esqueceu sua senha?</a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Sobre o IABG</a>
            <a href="#">Dúvidas</a>
            <a href="#">Tecnologia da Informação</a>
            <a href="#">Direito</a>
            <a href="#">Psicologia</a>
            <a href="#">Medicina</a>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                window.location.href = 'Site.html'; 
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
